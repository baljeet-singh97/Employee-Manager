<div class="container-fluid">

   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Employee Manager</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
       
        <button class="btn btn-outline-success" data-toggle="modal" data-target="#addEmployee" type="submit">Add New Employee</button>
      </div>
    </nav>



    <div class="container" id="main-container">
      <div class="row">
        <div *ngFor="let employee of employeeData" class="col-md-6 col-xl-3">
           <div class="card m-b-30">
              <div class="card-body row">
                 <div class="col-6">
                    <a href=""><img src="{{employee?.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
                 </div>
                 <div class="col-6 card-title align-self-center mb-0">
                    <h5>{{employee?.name}}</h5>
                    <p class="m-0">{{employee?.jobTitle}}</p>
                 </div>
              </div>
              <ul class="list-group list-group-flush">
                 <li class="list-group-item"><i class="fa fa-envelope float-right"></i>{{employee?.email}}</li>
                 <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone : {{employee?.phone}}</li>
              </ul>
              <div class="card-body">
                 <div class="float-right btn-group btn-group-sm">
                    <a class="btn btn-primary tooltips" data-placement="top" data-original-title="Edit" data-toggle="modal" data-target="#editEmployee" type="submit" (click)="onEdit(employee)" ><i class="fa fa-pencil"></i> </a>
                    <a  class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete" (click)="deleteEmployee(employee)" ><i class="fa fa-times"></i></a>
                 </div>
              </div>
           </div>
        </div>
      </div>




    <!-- Button trigger modal -->
 
 <!-- Add Employee Modal -->
 <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">
         
         <form [formGroup]="formValue">
            
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name" required> 
            </div>

            <div class="form-group">
               <label for="email">Email Address</label>
               <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
               <label for="phone">Job title</label>
               <input type="text" formControlName="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required>
            </div>

            <div class="form-group">
               <label for="phone">Phone</label>
               <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Phone" required>
            </div>

            <div class="form-group">
               <label for="phone">Image URL</label>
               <input type="text" formControlName="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
            </div>

            <div class="modal-footer">
               <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary" (click)="addEmployee()" >Add employee</button>
             </div>

         </form>
       </div>
       
     </div>
   </div>
 </div>


 <!-- Edit employee modal -->
 <div class="modal fade" id="editEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Edit Employee</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true">&times;</span>
         </button>
       </div>
       <div class="modal-body">

         <form [formGroup]="formValue">
            
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name" required> 
            </div>

            <div class="form-group">
               <label for="email">Email Address</label>
               <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
               <label for="phone">Job title</label>
               <input type="text" formControlName="jobTitle" class="form-control" id="jobTile" placeholder="Job title" required>
            </div>

            <div class="form-group">
               <label for="phone">Phone</label>
               <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Phone" required>
            </div>

            <div class="form-group">
               <label for="phone">Image URL</label>
               <input type="text" formControlName="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
            </div>

            <div class="modal-footer">
               <button type="button" id="uclose" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button type="button" class="btn btn-outline-success" (click)="updateEmployee()" >Update</button>
             </div>

         </form>

           
       </div>
     </div>
   </div>
 </div>



</div>
